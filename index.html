<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animómetro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#f8f7f4;
      display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .app{max-width:940px;width:100%;background:#fff;padding:28px;border-radius:20px;
      box-shadow:0 6px 30px rgba(17,24,39,.08)}
    h1{text-align:center;margin-bottom:20px}
    .sprite{position:relative;max-width:920px;margin:0 auto;border-radius:16px;overflow:hidden;
      box-shadow:0 10px 28px rgba(0,0,0,.08)}
    .sprite img{width:100%;display:block}
    .hotspots{position:absolute;inset:0;display:grid;grid-template-columns:repeat(5,1fr)}
    .spot{background:transparent;border:none;cursor:pointer;position:relative}
    .spot:hover{outline:3px solid rgba(37,99,235,.35);outline-offset:-3px}
    .spot.selected{outline:4px solid #111827;outline-offset:-4px}
    .spot .check{position:absolute;top:10px;right:10px;width:26px;height:26px;border-radius:999px;
      background:#10B981;color:#fff;font-weight:700;font-size:14px;display:none;align-items:center;justify-content:center}
    .spot.selected .check{display:flex}
    .row{display:grid;gap:14px;max-width:700px;margin:18px auto 0}
    .input{padding:14px;border-radius:12px;border:1px solid #E5E7EB;background:#FAFAFA;font-size:16px}
    .actions{display:flex;justify-content:center;margin-top:8px}
    .btn{border:none;border-radius:12px;padding:12px 18px;font-weight:700;color:#fff;background:#2563EB;
      cursor:pointer;box-shadow:0 8px 18px rgba(37,99,235,.25)}
    .btn:hover{box-shadow:0 12px 24px rgba(37,99,235,.3)}
    .status{text-align:center;margin-top:6px;min-height:24px}
    .ok{color:#10B981}.err{color:#EF4444}
    footer{text-align:center;color:#6B7280;margin-top:18px;font-size:.85rem}
  </style>
</head>
<body>
  <main class="app">
    <h1>¿Cómo te sientes al iniciar tu jornada hoy?</h1>
    <div class="sprite">
      <img src="assets/caritas.jpg" alt="Caritas" />
      <div class="hotspots">
        <button class="spot" data-estado="Motivado"><div class="check">✓</div></button>
        <button class="spot" data-estado="Tranquilo"><div class="check">✓</div></button>
        <button class="spot" data-estado="Neutral"><div class="check">✓</div></button>
        <button class="spot" data-estado="Cansado"><div class="check">✓</div></button>
        <button class="spot" data-estado="Estresado"><div class="check">✓</div></button>
      </div>
    </div>
    <section class="row">
      <input class="input" id="usuario" type="email" placeholder="Tu correo" required />
      <input class="input" id="comentario" type="text" placeholder="Comentario opcional" maxlength="140" />
      <div class="actions"><button class="btn" id="enviarBtn" type="button">Enviar</button></div>
      <div id="status" class="status"></div>
    </section>
    <footer>Animómetro · MVP Web</footer>
  </main>
  <script>
    let estado="";const spots=document.querySelectorAll('.spot');
    const statusEl=document.getElementById('status');const btnEnviar=document.getElementById('enviarBtn');
    spots.forEach(btn=>{btn.addEventListener('click',()=>{
      spots.forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');estado=btn.dataset.estado;
      statusEl.textContent=`Seleccionaste: ${estado}`;statusEl.className='status';});});
    async function enviar(){
      const usuario=document.getElementById('usuario').value.trim();
      const comentario=document.getElementById('comentario').value.trim();
      if(!estado){statusEl.textContent='⚠️ Selecciona un estado.';statusEl.className='status err';return}
      if(!usuario){statusEl.textContent='⚠️ Escribe tu correo.';statusEl.className='status err';return}
      const WEBAPP_URL="AQUI_VA_TU_URL_WEBAPP";
      try{btnEnviar.disabled=true;statusEl.textContent='Enviando…';statusEl.className='status';
        const resp=await fetch(WEBAPP_URL,{method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({usuario,estado,comentario})});
        const data=await resp.json().catch(()=>({result:'error'}));
        if(data.result==='success'){statusEl.textContent='✅ Registro enviado';statusEl.className='status ok';
          document.getElementById('comentario').value='';spots.forEach(b=>b.classList.remove('selected'));estado=""}
        else{statusEl.textContent='❌ Error al enviar';statusEl.className='status err'}}
      catch(e){statusEl.textContent='❌ Error de conexión';statusEl.className='status err'}
      finally{btnEnviar.disabled=false}
    }
    btnEnviar.addEventListener('click',enviar);
  </script>
</body>
</html>
