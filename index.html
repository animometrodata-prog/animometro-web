<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anim√≥metro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f6fa;
    }
    h1 { color: #2f3640; }
    .emoji {
      font-size: 2.5rem;
      cursor: pointer;
      margin: 10px;
    }
    .emoji:hover { transform: scale(1.2); }
    textarea, input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #0097e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #40739e; }
  </style>
</head>
<body>
  <h1>Anim√≥metro</h1>
  <p>Selecciona tu estado de √°nimo:</p>
  
  <div id="estados">
    <span class="emoji" onclick="setEstado('üò°')">üò°</span>
    <span class="emoji" onclick="setEstado('üò¢')">üò¢</span>
    <span class="emoji" onclick="setEstado('üòê')">üòê</span>
    <span class="emoji" onclick="setEstado('üôÇ')">üôÇ</span>
    <span class="emoji" onclick="setEstado('üòç')">üòç</span>
  </div>
  
  <p>Estado elegido: <span id="estadoElegido">Ninguno</span></p>
  
  <input type="email" id="usuario" placeholder="Tu correo">
  <br>
  <textarea id="comentario" rows="3" placeholder="Comentario opcional..."></textarea>
  <br>
  <button onclick="enviar()">Enviar</button>
  
  <p id="msg"></p>
  
  <script>
    let estado = "";
    function setEstado(e) {
      estado = e;
      document.getElementById("estadoElegido").textContent = e;
    }
    
    async function enviar() {
      const usuario = document.getElementById("usuario").value;
      const comentario = document.getElementById("comentario").value;
      
      if (!estado || !usuario) {
        document.getElementById("msg").textContent = "‚ö†Ô∏è Selecciona un estado y escribe tu correo.";
        return;
      }
      
      try {
        const response = await fetch("AQUI_VA_TU_URL_WEBAPP", {
          method: "POST",
          body: JSON.stringify({ usuario, estado, comentario }),
          headers: { "Content-Type": "application/json" }
        });
        
        const result = await response.json();
        if (result.result === "success") {
          document.getElementById("msg").textContent = "‚úÖ Registro enviado con √©xito.";
        } else {
          document.getElementById("msg").textContent = "‚ùå Error al enviar.";
        }
      } catch (err) {
        document.getElementById("msg").textContent = "‚ùå Error de conexi√≥n.";
      }
    }
  </script>
</body>
</html>
