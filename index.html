<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animómetro</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .referencia {
      max-width: 600px;
      margin: 0 auto 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    .caritas {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .carita {
      font-size: 3rem;
      cursor: pointer;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.2s, background 0.3s;
    }

    .carita:hover {
      transform: scale(1.2);
      background: rgba(0, 0, 0, 0.05);
    }

    .carita.seleccionada {
      background: #0077ff;
      color: #fff;
      transform: scale(1.3);
    }

    #estado {
      font-size: 1.4rem;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>¿Cómo te sientes al iniciar tu jornada hoy?</h1>

  <!-- Imagen de referencia -->
  <img src="assets/caritas.jpg" alt="Caritas referencia" class="referencia">

  <!-- Caritas como botones -->
  <div class="caritas">
    <span class="carita" onclick="setEstado(this, 'Motivado')">😊</span>
    <span class="carita" onclick="setEstado(this, 'Tranquilo')">🙂</span>
    <span class="carita" onclick="setEstado(this, 'Neutral')">😐</span>
    <span class="carita" onclick="setEstado(this, 'Cansado')">😓</span>
    <span class="carita" onclick="setEstado(this, 'Estresado')">😫</span>
  </div>

  <p id="estado">Aún no seleccionas tu estado</p>

  <script>
    function setEstado(elemento, estado) {
      // Quitar selección previa
      document.querySelectorAll('.carita').forEach(c => c.classList.remove('seleccionada'));
      
      // Resaltar la carita seleccionada
      elemento.classList.add('seleccionada');

      // Mostrar el estado elegido
      document.getElementById('estado').textContent = "Hoy te sientes: " + estado + " ✅";
    }
  </script>

</body>
</html>
