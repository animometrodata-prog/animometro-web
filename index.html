<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animómetro</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .caritas img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .caritas img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>¿Cómo te sientes al iniciar tu jornada hoy?</h1>
  <div class="caritas">
    <img src="assets/caritas.jpg" alt="Caritas de estados de ánimo">
  </div>
</body>
</html>
